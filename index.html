<!DOCTYPE html>
<html lang="en">
<head>

    <title>TicTacToeBot</title>
    <script src="./game.js"></script>
</head>
<body>
    <table>
        <tr>
            <td><button type="button" id="tl" onclick="move('tl')"></button></td>
            <td><button type="button" id="tc" onclick="move('tc')"></button></td>
            <td><button type="button" id="tr" onclick="move('tr')"></button></td>
        </tr>
        <tr>
            <td><button type="button" id="cl" onclick="move('cl')"></button></td>
            <td><button type="button" id="cc" onclick="move('cc')"></button></td>
            <td><button type="button" id="cr" onclick="move('cr')"></button></td>
        </tr>
        <tr>
            <td><button type="button" id="bl" onclick="move('bl')"></button></td>
            <td><button type="button" id="bc" onclick="move('bc')"></button></td>
            <td><button type="button" id="br" onclick="move('br')"></button></td>
        </tr>
    </table>
</body>
</html>
