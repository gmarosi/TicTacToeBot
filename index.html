<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToeBot</title>
    <script src="./game.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" title="style">
</head>
<body>
    <div class="flexbox">
        <div id="game">
            <table>
                <tr>
                    <td id="0" class="field" onclick="move('0')"></td>
                    <td id="1" class="field" onclick="move('1')"></td>
                    <td id="2" class="field" onclick="move('2')"></td>
                </tr>
                <tr>
                    <td id="3" class="field" onclick="move('3')"></td>
                    <td id="4" class="field" onclick="move('4')"></td>
                    <td id="5" class="field" onclick="move('5')"></td>
                </tr>
                <tr>
                    <td id="6" class="field" onclick="move('6')"></td>
                    <td id="7" class="field" onclick="move('7')"></td>
                    <td id="8" class="field" onclick="move('8')"></td>
                </tr>
            </table>
            <button type="button" id="restart" onclick="restart()">Restart</button>
        </div>
        <aside id="scoreboard">
            <ul>
                <li id="x-score" class="score">X player score: 0</li>
                <li id="o-score" class="score">O player score: 0</li>
            </ul>
            <button type="button" id="reset" onclick="reset()">Reset scoreboard</button>
        </aside>
    </div>
</body>
</html>
